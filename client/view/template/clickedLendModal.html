<template name="clickedLendModal">
   <div class="modal fade" id="clickedLend" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <form name="bookCondition" class="bookCondition">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" id="myModal" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Thank you!</h4>
               </div>
               <div class="modal-body">
                  <p>Tell us more about the condition of the book.</p>
                  <strong>Title:</strong> {{getTitle}}<br>
                  <strong>Id:</strong> {{getIlendbooksId}}<br><br>
                           
                  Book Condition
                  <select name="bookCondition" class="form-control">
                    {{#each getBookConditionOptions}}
                     <option value="{{this}}">{{this}}</option>
                    {{/each}}
                  </select>
                  <br>
                     Any other notes about your copy of the book? <br>
                  <textarea class="form-control" name="bookDescription" placeholder="book quality description"></textarea>
               </div>
               <div class="modal-footer">
                  <input type="submit" class="btn btn-success" id="confirmLend" value="Submit">
               </div>
            </div>
         </form>
      </div>
   </div>
</template>

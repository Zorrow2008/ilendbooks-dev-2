<template name="confirmActionModal">
   <div class="modal fade" id="confirmActionModal" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">{{getModalTitle}}</h4>
            </div>
            <div class="modal-body">
               {{#each getModalBodyArray}}
                  <p>{{ this }}</p>
               {{/each}}
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default lend" data-dismiss="modal">I'm good to go!</button>
               <button type="button" class="btn btn-default noLend" data-dismiss="modal">No I haven't.</button>
            </div>
         </div>
      </div>
   </div>
</template>

<template name="displayCourseBooks">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-xs-1"> <b> Course </b></div>
      <div class="col-md-2 col-xs-2 pull-right"> <b>Action</b></div>     
      <div class="col-md-2 col-xs-2 pull-right"> <b>Action</b></div>
      <div class="col-md-2 col-xs-2 pull-right"> <b>Textbook price</b> </div>
      <div class="col-md-2 col-xs-2 pull-right"> <b>Textbook quantity available</b> </div>
      <div class="col-md-2 col-xs-2 pull-right"> <b>Textbook title</b> </div>
      
    </div>
    {{#each getCourses}}
      <div class="row">
       <div class="col-md-1 col-xs-1">{{this}}</div>
       {{#each getTextbooks this}}
        <div class="row">
          <div class="col-md-2 col-xs-2 pull-right"> <button type="button" class="btn btn-primary btn-sm">I want it</button> </div>
          <div class="col-md-2 col-xs-2 pull-right"> <button type="button" class="btn btn-primary btn-sm">I have it</button> </div>
          
          <div class="col-md-2 col-xs-2 pull-right"> 50 BookCoin </div>
          <div class="col-md-2 col-xs-2 pull-right"> 5 </div>
          <div class="col-md-2 col-xs-2 pull-right"> {{title}} </div>

        </div>
        {{/each}}
        </div>
    {{/each}}
	
	<div class="row">
		<button type="button" class="btn btn-primary btn-sm pull-right finished">Finished?</button>
	</div>
</div>
</template>

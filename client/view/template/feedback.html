<template name="feedback">
   <div class="modal fade" id="feedback" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <form name="feedback" class="feedback">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" id="myModal" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Thank you!</h4>
               </div>
               <div class="modal-body">
                  <p>Let us know about your thoughts on ILendBooks! Any feedback is greatly appreciated.</p>
                  <textarea class="form-control" name="feedback" placeholder="feedback"></textarea>
               </div>
               <div class="modal-footer">
                  <input type="submit" class="btn btn-success" id="confirmFeedBack" value="Submit">
               </div>
            </div>
         </form>
      </div>
   </div>
</template>

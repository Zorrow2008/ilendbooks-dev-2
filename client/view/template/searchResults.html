<template name="searchResults">
<summary>
        <div class="container margin-top-summary">
              <h2 class="intro-text text-center">Search results for "{{getSearchResult.keyWords}}"</h2>
              {{>verifiedUser}}
              <hr style="color: white">
              
             <div class="container">
                  <div class="col-lg-12">
                      <div>
                          {{#if isSearchError}}
                          <div class="text-center">
                          Sorry, We did not find any matches for your request. Please try again with different keywords.
                          </div>
                          {{else}}
                            {{#each getSearchResults}}
                                {{>searchResult}}
                            {{/each}}
                          {{/if}}
                      </div>
                  </div>
              </div>
        </div>
</summary>
</template>

<template name="searchResults">
<summary>
        <div class="container margin-top-50px">
              <h2 class="intro-text text-center">Search results for "{{getSearchResult.keyWords}}"</h2>
              {{>verifiedUser}}
              <hr style="color: white">
              
             <div class="container">
                  <div class="col-lg-12">
                      <div>
                          {{#each getSearchResults}}
                              {{>searchResult}}
                          {{/each}}
                      </div>
                  </div>
              </div>
        </div>
</summary>
</template>

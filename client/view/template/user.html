<template name="user">

<summary>
        <div class="container">
            <div class="row" >
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="header-content">
                        <div class="header-content-inner">
                           <h1 class="text-center">Enter some information about yourself.</h1>
                           <form id="login" class="login">
                              <div class="form-group">
                                  <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                                  </div>
                              </div> 
                              <div class="form-group">
                                  <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="lastName"  placeholder="Last Name" required>
                                  </div>
                              </div> 
                              <div class="form-group">
                                 <label for="degrees_Options">Degrees in progress</label>
                                 <select class="form-control" id="degrees" name="degrees_Options">
                                    <option name="degree" value="bachelors">Bachelors</option>
                                    <option name="degree" value="masters">Masters</option>
                                    <option name="degree" value="doctoral">Doctoral</option>
                                 </select>
                              </div>
                              <div class="form-group">
                                  <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="studentID"   placeholder="student ID" required>
                                  </div>
                              </div> 
                              <div class="form-group">
                                  <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input pattern=".{10,}" type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phone number" title="enter a 10-digit phone number">
                                  </div>
                              </div> 
                              <div class="form-group">
                                 <label for="contact_preference">Contact preference</label>
                                 <select class="form-control" id="contacts" name="contact_preference">
                                    <option name="contact" value="email">Email</option>
                                    <option name="contact" value="phone">Text (sms)</option>
                                 </select>
                              </div>
                              <div class="form-group">
                                 <input type="submit" class="btn btn-success btn-sm center-block" value="Create profile">
                              </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </summary>
</template>

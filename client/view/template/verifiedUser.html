<template name="verifiedUser">
{{#unless currentUser.emails.[0].verified}}
        <p class="intro-text text-center">Hey! You're not a verified lender yet!. <a href="#" class="resend-verification-link">Resend verification link</a>.</p>           
   {{else}}
     {{#unless isUser}}
           <p class="intro-text text-center">Hey! You're not a verified lender yet!. <a href="{{pathFor route='user'}}" >Tell us about yourself!</a>.</p>
     {{/unless}}
{{/unless}}
</template>
